<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Que manger today ?
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid *ngIf="meals">

    <ion-select (ionChange)="onChange($event)" [(ngModel)]="MEALDB_Category" *ngIf="categories">
      <ion-select-option *ngFor="let category of categories" [value]="category.strCategory">{{ category.strCategory }}</ion-select-option>
    </ion-select>

    <ion-row>
      <ion-col [routerLink]="'/meal/' + meal.idMeal" *ngFor="let meal of meals" size="6">
        <ion-img [src]="meal.strMealThumb"></ion-img>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
