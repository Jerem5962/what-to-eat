<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start"></ion-back-button>
    <ion-title *ngIf="meal">{{ meal.strMeal }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="meal">
  <iframe 
    width="100%"
    height="360"
    [src]="getYoutubeUrl(meal)" 
    frameborder="0">
  </iframe>
  <h1>{{ meal.strMeal }}</h1>
  <ion-badge>{{ meal.strCategory }}</ion-badge>
  <ion-badge>{{ meal.strArea }}</ion-badge>
  <ion-badge *ngFor="let tag of tags">{{ tag }}</ion-badge>

  <ion-list>
    <ion-list-header>Ingr√©dients</ion-list-header>
    <ion-item *ngFor="let ingredient of ingredients">
      <ion-label>{{ ingredient }}</ion-label>
      <ion-label>test</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
